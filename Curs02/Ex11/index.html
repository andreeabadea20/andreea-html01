<!DOCTYPE html>
<html>
<head>
  <title>&lt;span&gt;</title>
  <style>
    p span {
      color: red; 
      font-weight: bold;
      letter-spacing: 0.9px;
    }
  </style>
</head>
<body>
  <p><span>Roșu</span> aprins - coloreaza-mi tacerea</p>
  <p><span>Roșu</span> aprins - pe un suras ce s-a stins</p>
  <p><span>Roșu</span> aprins - sa-mi ascunda durerea</p>
  <p>Cerul era rosu precum focul.</p>
  <p>Nu stiam daca trebuia sa fie rosu caramida sau rosu deschis.</p>
  <p>Tot ce este <span>roșu</span> pe harta are altitudine inalta, evitati mai ales <span>roșu</span> inchis!</p>
</body>
</html>
